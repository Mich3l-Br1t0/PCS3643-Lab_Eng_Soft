{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Cadastro</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css\form-validation.css' %}" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Criar nova conta</h2>
                <a href="../../">Voltar</a>
            </div>

            <div class="row g-5">
                <div class="main">
                    <h4 class="mb-3">Dados Cadastrais</h4>
                    <form method="post" action="/signup/" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-sm-6" id="label">
                                <label for="firstName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Insira um nome válido.
                                </div>
                            </div>

                            <div class="col-sm-6" id="label">
                                <label for="lastName" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Insira um sobrenome válido.
                                </div>
                            </div>


                            <div class="col-12" id="label">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Insira um email válido.
                                </div>
                            </div>

                            <div class="col-12" id="label">
                                <label for="address" class="form-label">Senha</label>
                                <input type="text" class="form-control" id="address" placeholder="Senha" required>
                                <div class="invalid-feedback">

                                </div>
                            </div>

                            <div class="col-12" id="label">
                                <label for="address2" class="form-label">Confirmar senha</label>
                                <input type="text" class="form-control" id="address2" placeholder="Confirmar senha"
                                    required>
                                <div class="invalid-feedback">
                                    As senhas devem ser iguais.
                                </div>
                            </div>

                            <div class="col-12" id="label">
                                <div class="foot_container">
                                    <div class="col-sm-6">
                                        <label for="country" class="form-label">Profissão</label>
                                        <select class="form-select" id="country" required>
                                            <option value="">Profissão</option>
                                            <option>Gerente de Operações</option>
                                            <option>Torre de Controle</option>
                                            <option>Piloto</option>
                                            <option>Funcionário de Companhia Aérea</option>
                                            <option>Operador de Voo</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Selecione uma profissão válida.
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="submit">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017–2022 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
